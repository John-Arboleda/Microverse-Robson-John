<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">Language Course Survey</h1>

    <p id="description">This survey is to help us to find out what languages our clients need and what kind of learning tool they prefer</p>

    <form id="survey-form"> 
      <input type="text" id="name" placeholder="Enter your name: " required></br>
      <label id="name-label">Student Name</label></br>

      <input type="email" id="email" placeholder="Enter your e-mail: " required></br>
      <label id="email-label">E-mail</label></br>
      
      <input type="number" id="number" min="18" max="100" placeholder="Enter your age: " ></br>
      <label id="number-label">Age</label></br>

      <select name="languages" id="dropdown">
        <option value="english">English</option>
        <option value="spanish">Spanish</option>
        <option value="portuguese">Portuguese</option>
        <option value="chinese">Chinese</option>
        <option value="japanese">Japanese</option>
      </select>

      <p>Please select your proficiency level for the language</p>
      <input type="radio" name="fluency" value="none" id="none">
      <label for="none">None</label></br>
      <input type="radio" name="fluency" value="basic" id="basic">
      <label for="basic">Basic</label></br>
      <input type="radio" name="fluency" value="intermediate" id="intermediate">
      <label for="intermediate">Intermediate</label></br>
      <input type="radio" name="fluency" value="fluent" id="fluent">
      <label for="fluent">Fluent</label></br>

      <p>How are you going to use your new learned language</p>
      <input type="checkbox" name="preferences" value="Travel" id="Travel">
      <label for="Travel">Travel</label></br>
      <input type="checkbox" name="preferences" value="Work/Business" id="Work">
      <label for="Work">Work/Business</label></br>
      <input type="checkbox" name="preferences" value="Studying" id="Study">
      <label for="Study">Study</label></br>
      <input type="checkbox" name="preferences" value="Entertainment" id="Entertainment">
      <label for="Entertainment">Entertainment</label></br>
      <input type="checkbox" name="preferences" value="Meet new people" id="Meet">
      <label for="Meet">Meet new people</label></br>

    </form>

    <script  src="js/index.js"></script>
  </body>
</html>
